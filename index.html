<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main-content">
    <section class="item-block">
      <label class="item-block__title new-task">Add Item</label>
      <div class="task-container">
        <input
            id="new-task"
            class="task"
            type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="item-block" >
      <h3 class="item-block__title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove input">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input
              type="text"
              value="Go Shopping"
              class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove input">
          </button>
        </li>
      </ul>
    </section>
    <section class="item-block" >
      <h3 class="item-block__title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove input">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
